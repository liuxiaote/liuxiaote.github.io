    <script>
      //倒数计时
      function formatZero(num, len) {
        if (String(num).length > len) return num;
        return (Array(len).join(0) + num).slice(-len);
      }
      var showtime = function () {
        var nextdate = "2024-12-30";
        nextdate = nextdate.replace(/-/g, "/");
        var nowtime = new Date(), //获取当前时间
          endtime = new Date(nextdate + " 21:30"); //定义结束时间
        endtime = endtime.getTime();
        nowtime = nowtime.getTime();
        if (endtime < nowtime) {
          endtime = endtime + 1000 * 60 * 60 * 24;
        }
        var lefttime = endtime - nowtime, //距离结束时间的毫秒数
          leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)), //计算天数
          lefth = Math.floor((lefttime / (1000 * 60 * 60)) % 24), //计算小时数
          leftm = Math.floor((lefttime / (1000 * 60)) % 60), //计算分钟数
          lefts = Math.floor((lefttime / 1000) % 60); //计算秒数
        //document.getElementById('countdown-day').innerHTML = leftd;
        document.getElementById("countdown-hour").innerHTML = formatZero(
          lefth,
          2,
        );
        document.getElementById("countdown-minute").innerHTML = formatZero(
          leftm,
          2,
        );
        document.getElementById("countdown-second").innerHTML = formatZero(
          lefts,
          2,
        ); //返回倒计时的字符串
      };
      setInterval(function () {
        showtime();
      }, 1000); //反复执行函数本身

      //禁用
      function stop() {
        return false;
      }
      document.oncontextmenu = stop;
      document.ondragstart = stop;
    </script>
